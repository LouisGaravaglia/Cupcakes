

{% extends "base.html" %}

{% block title %} HOME {% endblock %}


{% block content %}


<section class="pets">

<h1 class="home-header">AVAILABLE CUPCAKES</h1>
<hr>
<br>

{% for cupcake in cupcakes %}
<div class="container pet-container">
<div class="row">
  <div class="col">
  <img class="pet-img"src="{{ cupcake.image }}" alt="image of Cupcake">
</div>
<div class="col-9">
  <p class="pet-title">Flavor: {{ cupcake.flavor }}</p>
  <p class="pet-details">Size: {{ cupcake.size }}</p>
  <p class="pet-details">Rating: {{ cupcake.rating }} years old</p>
</div> 
</div>
</div>
{% endfor %}


<h1 class="home-header">ADD A CUPCAKE</h1>
<hr>
<br>

<div class="container">
<form>
  <div class="form-group">
    <label for="flavor">FLAVOR</label>
    <input type="text" class="form-control" id="flavor" placeholder="Add a flavor.">
  </div>
  <div class="form-group">
    <label for="size">SIZE</label>
    <input type="text" class="form-control" id="size" placeholder="Add a size.">
  </div>
    <div class="form-group">
    <label for="rating">RATING</label>
    <input type="text" class="form-control" id="rating" placeholder="Add a rating.">
  </div>
    <div class="form-group">
    <label for="image">IMAGE</label>
    <input type="text" class="form-control" id="image" placeholder="Add a image.">
  </div>
  <button class="btn btn-lg btn-success">SUBMIT</button>
</form>
</div>






</section>


{% endblock %}
